<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Planet Flyer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      .joystick {
        position: absolute;
        bottom: 20px;
        width: 80px;
        height: 80px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        touch-action: none;
      }
      #joystick-left {
        left: 20px;
      }
      #joystick-right {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Controls:<br />
      W/S: Pitch Up/Down<br />
      A/D: Yaw Left/Right<br />
      Q/E: Roll Left/Right<br />
      R/F: Altitude Up/Down (Thrust)<br />
      Arrow Keys: Alternative Pitch/Yaw<br />
      Touch: Drag left circle for pitch/yaw, right circle for roll/altitude
    </div>
    <div id="joystick-left" class="joystick"></div>
    <div id="joystick-right" class="joystick"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
